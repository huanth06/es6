    <script>
        axios.get('https://restcountries.com/v3.1/all?fields=name,flags').then((res)=>{
            let list = res.data;
            let arrLength = list.length;
            let html = '<table border="1px" width="400px">'
            for (let index = 0; index < arrLength; index++) {
                if(list[index].name.common.indexOf('V') != -1 || list[index].name.common.indexOf('v') != -1){
                    html += '<tr><td>'+list[index].name.common+'</td><td><img src="'+list[index].flags.png+
                            '" alt="'+list[index].name.common+' Logo" style="max-width: 150px" /></td></tr>';
                }
            }
            html += '</table>';
            document.write(html);
        });
    </script>
