<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person{
            constructor(_name){
                this.name = _name;
            }
            getName(){
                return this.name;
            }
            setName(name){
                this.name = name;
            }
            walk(){
                document.write(`${this.name} moving. <br>`);
            }
        }
        class Programmer extends Person{
            constructor(name, programmer){
                super(name);
                this.programmer = programmer;
            }
            getProgrammingLanguage(){
                return this.programmer;
            }
            setProgrammingLanguage(programmer){
                this.programmer=programmer;
            }
            writeCode(){
                document.write(`${this.name} is programming with ${this.programmer}`);
            }
        }
        let programmer = new Programmer();
        programmer.setName('Hugo');
        console.log(programmer);
        let name = programmer.getName();
        console.log(name);
        programmer.walk();
        programmer.setProgrammingLanguage('Java');
        console.log(programmer);
        let programingLanguage = programmer.getProgrammingLanguage();
        console.log(programingLanguage);
        programmer.writeCode();
    </script>
</body>

</html>
